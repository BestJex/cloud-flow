server:
  port: 9110
  # tomcat的最大并发值修
  tomcat:
    max-threads: 100

spring:
  application:
    name: flow-member
  # redis 配置
  redis:
    #redis数据库，默认是0
    database: 0
    #redis服务器地址
    host: localhost
    #redis服务端口，默认6379
    port: 6379
    #redis密码，默认为空
    password:
    #超时
    timeout: 5000ms
  # mysql数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-test-query: SELECT 1 FROM DUAL
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 12
      minimum-idle: 10
      pool-name: GuliHikariPool
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/flow_single?characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 1234

# mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:cn/yccoding/member/domain/mapper/xml/*.xml

####### 自定义属性健
# 自定义redis键值
redis:
  key:
    prefix:
      #动态校验码前缀
      otpCode: "member:otpCode:"
    expire:
      #动态校验码过期时间
      otpCode: 60
